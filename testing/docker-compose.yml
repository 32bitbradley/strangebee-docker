services:
  cassandra:
    image: 'cassandra:4.1'
    container_name: cassandra
    hostname: cassandra
    restart: unless-stopped
    environment:
      - CASSANDRA_CLUSTER_NAME=TheHive
      - CASSANDRA_AUTHENTICATOR=PasswordAuthenticator
      - HEAP_NEWSIZE=1280M
      - MAX_HEAP_SIZE=200M
    volumes:
      - cassandra-data:/var/lib/cassandra
      - cassandra-logs:/var/log/cassandra
    deploy:
      resources:
        limits:
          memory: 2G
    # Prevent swap https://docs.docker.com/engine/containers/resource_constraints/#prevent-a-container-from-using-swap
    memswap_limit: 2G
    networks:
      - thehive-test-network
    healthcheck:
      # Waiting for cqlsh command to succeed to make sure Cassandra is ready
      test: ["CMD-SHELL", "cqlsh -u cassandra -p cassandra -e 'describe keyspaces' || exit 1"]
      start_period: 30s
      interval: 2s
      timeout: 1s
      retries: 3

  elasticsearch:
    image: 'elasticsearch:7.17.19'
    container_name: elasticsearch
    hostname: elasticsearch
    restart: unless-stopped
    environment:
      - http.host=0.0.0.0
      - discovery.type=single-node
      - cluster.name=hive
      - thread_pool.search.queue_size=100000
      - thread_pool.write.queue_size=100000
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1G -Xmx1G
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - elasticsearch-logs:/usr/share/elasticsearch/logs
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 2G
    memswap_limit: 2G
    networks:
      - thehive-test-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f elasticsearch:9200/_cat/health || exit 1"]
      start_period: 30s
      interval: 2s
      timeout: 1s
      retries: 3

  thehive:
    image: 'strangebee/thehive:5.3'
    container_name: thehive
    hostname: thehive
    restart: unless-stopped
    command: '--no-config --no-config-secret'
    environment:
      - MAX_HEAP_SIZE=1280M
      - HEAP_NEWSIZE=1280M
      - JAVA_OPTS=-Xms1000m -Xmx1000m -XX:MaxMetaspaceSize=450m -XX:ReservedCodeCacheSize=250m
    volumes:
      - ./thehive/config:/etc/thehive
      - ./thehive/log:/var/log/thehive
      - ./thehive/data/files:/opt/thp/thehive/files
    deploy:
      resources:
        limits:
          memory: 2G
    memswap_limit: 2G
    networks:
      - thehive-test-network
    ports:
      - '0.0.0.0:9000:9000'
    depends_on:
      elasticsearch:
        condition: service_healthy
      cassandra:
        condition: service_healthy

volumes:
  cassandra-data:
  cassandra-logs:
  elasticsearch-data:
  elasticsearch-logs:

networks:
  thehive-test-network:
